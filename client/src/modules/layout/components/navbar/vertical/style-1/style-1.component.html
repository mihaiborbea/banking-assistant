<div class="navbar-top">
  <div class="logo"><img class="logo-icon" src="assets/icons/hera.png" /> <span class="logo-text secondary-text">HERA</span></div>

  <div class="buttons">
    <button mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarFolded()" fxHide.lt-lg><mat-icon class="secondary-text">menu</mat-icon></button>

    <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>
      <mat-icon class="secondary-text">arrow_back</mat-icon>
    </button>
  </div>
</div>

<div class="navbar-scroll-container" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">
  <div class="user mat-indigo-700-bg" fxLayout="column">
    <div class="h3 username">{{ userDetails.name }}</div>
    <div class="h5 email hint-text mt-8">{{ userDetails.email }}</div>
    <div class="avatar-container" [ngClass]="fuseConfig.layout.navbar.background"><img class="avatar" src="assets/icons/avatar.png" /></div>
  </div>

  <div class="navbar-content"><fuse-navigation layout="vertical"></fuse-navigation></div>
</div>
