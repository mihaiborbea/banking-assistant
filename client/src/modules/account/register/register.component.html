<div id="register" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">
    <div id="register-intro" fxFlex fxHide fxShow.gt-xs>
        <div class="logo" [@animate]="{ value: '*', params: { scale: '0.2' } }"><img src="assets/images/logos/fuse.svg" /></div>

        <div class="title" [@animate]="{ value: '*', params: { delay: '50ms', y: '25px' } }">Welcome to the HERA!</div>

        <div class="description" [@animate]="{ value: '*', params: { delay: '100ms', y: '25px' } }">Your finance personal assistant :)</div>
    </div>

    <div id="register-form-wrapper" fusePerfectScrollbar [@animate]="{ value: '*', params: { delay: '300ms', x: '100%' } }">
        <div id="register-form">
            <div class="logo" fxHide.gt-xs><img src="assets/images/logos/fuse.svg" /></div>

            <div class="title" fxHide.gt-xs>Welcome to the HERA!</div>

            <div class="separator"><mat-icon>account_circle</mat-icon></div>

            <form name="registerForm" [formGroup]="registerForm" (ngSubmit)="submit()">
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name" />
                    <mat-error> Name is required </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" />
                    <mat-error *ngIf="registerForm.get('email').hasError('required')"> Email is required </mat-error>
                    <mat-error *ngIf="registerForm.get('email').hasError('email')"> Please enter a valid email address </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" />
                    <mat-error> Password is required </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Password (Confirm)" formControlName="passwordConfirm" />
                    <mat-error *ngIf="registerForm.get('passwordConfirm').hasError('required')"> Password confirmation is required </mat-error>
                    <mat-error
                        *ngIf="
                            !registerForm.get('passwordConfirm').hasError('required') && registerForm.get('passwordConfirm').hasError('passwordsNotMatching')
                        "
                    >
                        Passwords must match
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT" [disabled]="registerForm.invalid">
                    CREATE AN ACCOUNT
                </button>
            </form>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Already have an account?</span> <a class="link" [routerLink]="'/account/login'">Login</a>
            </div>
        </div>
    </div>
</div>
